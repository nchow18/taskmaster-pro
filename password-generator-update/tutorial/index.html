<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="title-style">
      <h1 class="title">Password Generator</h1>
      </div> 
      <h3 class="password-display" id="passwordDisplay">Password</h3>
    <form id="passwordGeneratorForm" class="form">
      <label for="">Number of Characters</label>
      <div class="character-amount-container">
        <!--slider for number of characters-->
        <input type="range" min="8" max="128" id="characterAmountRange">
        <input class="number-input" type="number" min="8" max="128" id="characterAmountNumber">
      </div><!--character amount container-->


<!--check boxes for uppercase, numbers and symbols-->
      <label for="">Include Uppercase</label>
      <input type="checkbox" id="includeUppercase">
      <label for="">Include Numbers</label>
      <input type="checkbox" id="includeNumbers">
      <label for="">Include Symbols</label>
      <input type="checkbox" id="includeSymbols">
<!--button to generate password-->
      <button class="btn" type="submit">Generate Password</button>
    </form>
    </div><!--wrapper div-->
    <script src="script.js"></script>
  </body>
</html>
